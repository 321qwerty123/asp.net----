<!DOCTYPE html>
<!--html是一个根标签-->
<!--ctrl+/ 注释快捷键-->
<html>
	 <head>
	 	<!--head头部 主要用于描述性的代码，不会直接显示在页面中-->
		<meta charset="UTF-8">
		<!--设置编码格式，用于识别汉字   作用于整个网页-->
		<title>第一个网页</title>
		<!--title 标题 是整个网页的标题-->
	</head>
	<!--body 主体  身体  主要用于显示的代码，会直接显示在页面上-->
	<!--第一中设置样式的方式    直接在标签内写，内联样式-->
	<!--如需给那个标签设置样式，就在那个标签的起始标签内写style-->
	<body style="background-color:bisque; font-size: 25px;font-family: '微软雅黑';font-style: italic;font-weight: 700;">
		<!--br是个换行符-->
		<p style="color: green;">123fgdfgdfg546545
			55555555555545847dfdfsdsdsdsdsd
			746878677876878787686778
			457878dfgf7g8f7gf8g7f
			fdgf7g4587fsdsd4654654</p>
		<p style="color: brown;">cvxc54cx5v4</p><br />
		<div style="color:purple;">百度一下，你就知道</div>
		<div style="color: blue;">hello world</div>
	</body>
</html>
