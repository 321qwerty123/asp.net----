<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>第二个网页</title>
		<!--第二种设置样式的方式-->
		<!--style标签用于设置所以标签的样式			
		在内部需设置那个标签  就把某个标签写上
		在其后加上{}  然后在内部填写样式
		-->
		<style type="text/css">
		   body{
		   	background-color: yellow;
		   }
		   /*标签选择器  可以作用到所有div 样式*/	
			body div{
				background-color: aqua;
			}
			
			
			
			
			
		</style>
	</head>
	<body>
		<!--div代表块标签，用于显示一块内容-->
		<div>qwerty</div>
		<div>123456</div>
		<div>百度一下</div>
	</body>
</html>
